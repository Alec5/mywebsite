<! DOCTYPE html>
<html>
	<head>
		<title>Simon</title>
		<link rel="stylesheet" type="text/css" href="Simon.css">
	</head>
	<body>
		<audio id="green_sound" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
		<audio id="red_sound" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
		<audio id="blue_sound" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
		<audio id="yellow_sound" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
		<audio id="wrong" src="http://www.freesound.org/data/previews/331/331912_3248244-lq.mp3"></audio>
		<div id="simon">
			<div id="green" class="color" onclick="colorClick(this.id)"></div>
			<div id="red" class="color" onclick="colorClick(this.id)"></div>
			<div id="blue" class="color" onclick="colorClick(this.id)"></div>
			<div id="yellow" class="color" onclick="colorClick(this.id)"></div>
		</div>
		<div id="controls">
			<button id="start" onclick="newGame();"></button>  Start Game   
			<button id="reset" onclick="resetGame();"></button>  <p id="reset_text">Reset</p>
		</div>
		<div id="score_count">
			<span class="scores" id="score"></span>
			<p class="scores" id="high_score"></p>
		</div>
		<script type="text/javascript" src="Simon.js"></script>
	</body>
</html>
