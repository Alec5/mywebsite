<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="Blackjack.css">
		<title>Blackjack</title>
	</head>
	<body>
	
		<button id="Start" onclick="start();">Start Game</button>
		<div id="outcome_box"></div>
		<hr>
		<button id="Hit" onclick="hit();">Hit</button> 
		<button id="Stand" onclick="newStand.dealerScore(); dealerTurn();">Stand</button>
		<button id="Reset" onclick="resetGame();">New Game</button>
		<div id="dealerCards"></div>
		<div id="cards"></div>
		<table id="bet_table" id="money_table">
			<tr>
				<td id="min" colspan="2">
					Minimum Bet: $5
					<br>
					Maximum Bet: $100
				</td>
			</tr>
			<tr>
				<th>Your Bet:</th>
				<th id="money_th">Money</th>
			</tr>	
			<tr>
				<td>
					<input id="bet_input" type="text"></input>
				</td>
				<td id="money_count"></td>
			</tr>	
			<tr>
				<td colspan="2" id="double_td">
					<button id="double" onclick="doubleDown();">DOUBLE DOWN</button>
				</td>	
			</tr>
		</table>
		<div id="error_message"></div>
		<table id="outcomes">
			<tr>
				<td class="outcome_td">Wins:</td>
				<td id="wins" class="outcome_td"></td>
			</tr>
			<tr>
				<td class="outcome_td">Losses:</td>
				<td id="losses" class="outcome_td"></td>
			</tr>
			<tr>
				<td class="outcome_td">Ties:</td>
				<td id="ties" class="outcome_td"></td>
			</tr>
		</table>
	
		<script src="Blackjack.js" type="text/javascript"></script>
	</body>
</html>
